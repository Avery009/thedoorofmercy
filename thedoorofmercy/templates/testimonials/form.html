{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

{# Display a form #}
<form action="view/" method="post" class="form">
<form action="enter/" method="post" class="form">
<form action="thank/" method="post" class="form">
<form action="view/" method="get" class="form">
<form action="enter/" method="get" class="form">
<form action="thank/" method="get" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
