<body>
{% block content %}
<div class="jumbotron text-center">
<h1>Sermons</h1>
</div>
<div class="jumbotron text-center">
<a href='/sermons/enter/' align="right" class="btn btn-success btn-block">Upload A Sermon</a>
</div>
{% if sermon_list %}
{% for sermon in sermon_list %}
<div class="alert alert-secondary">
<h3><a href='view/{{ sermon.sermon_id }}'>{{ sermon.sermon_title }}</a><a href='view/{{ sermon.sermon_id }}'><button align="right" type="button" class="btn btn-success float-right">View Sermon</button></a></h3>
</div>
{% endfor %}
{% endif %}
{% endblock %}
</body>
